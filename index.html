<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header> <h1>Javascript Quiz!</h1></header>

    <main class="quiz">
      <h1>Welcome to the Quiz!</h1>

      <div id="quizStart">START QUIZ!</div>

      <!--Quiz Instructions-->
      <div id="quizInstructions" class="quizContent">
        <h2>Quiz Instructions</h2>
        <h4>1. You must answer the Questions</h4>
        <h4>2. Each correct answer is worth 100 pts.</h4>
        <h4>3. Each incorrect response will deduct 50 pts.</h4>
        <h4>4. You must answer the questions before the time expires</h4>
        <div class="button">
          <button id="quitBtn">Quit</button>
          <button id="contBtn">Continue!</button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
