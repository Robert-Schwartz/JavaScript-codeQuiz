<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JS Code Quiz</title>
  </head>
  <body>
    <!-- <header> Javascript Quiz</header> -->

    <main>
      <!--    Main Quiz Container    -->
      <section class="quizBox">
        <h1 id="welcome">Welcome to the Javascript Quiz!
        <!--  questions and answers  -->
        <div class="hide" id="questionAnswers">
          <div id="questions">This is where the questions will go</div>
          <div class="btnGrid" id="answers">
            <button class="option">Option 1</button>
            <button class="option">Option 2</button>
            <button class="option">Option 3</button>
            <button class="option">Option 4</button>
          </div>
          <div class="displayResult">
            <p id="resultText" class = "hide"> Result Text</p>
            <p id="scoreBox">Score Text</p>
          </div>
        </div>

        <div id="gameOver" class="hide">
          <h1>Congratulations,  You have finished the quiz!!!! </h1>
          <p> Your final score is:</p>
          <p id="finalScore">Score</p>
        </div>

        <!--begin and next buttons-->
        <div class="controls">
          <button class="btns beginBtn" id="beginBtn">Begin</button>
          <button class="hide btns nextBtn" id="nextBtn">Next</button>
        </div>
      </section>
    </main>
    <!--     Footer     -->
    <!-- <footer>
    Thanks for Playing! Created by Robert Schwartz 2021 
    </footer> -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
